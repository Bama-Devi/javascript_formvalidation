<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="formContainer">
            <form class="form" id="form" action=nextpage.form// method="post">
                <h1>Candidate details</h1>
                <div class="text-box">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" maxlength="20">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="text-box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" maxlength="20">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="text-box">
                    <label for="fathersName">Father's Name</label>
                    <input type="text" id="fathersName" name="fathersName" maxlength="20"  placeholder="Enter your Fathers Name">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="text-box">
                    <label class="gender" for="gender">Gender</label>
                    <input type="radio" id="male" name="genderType"><a>M</a>
                    <input type="radio" id="female" name="genderType" checked="checked"><a>F</a>
                    <input type="radio" id="trangender" name="genderType"><a>T</a>
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="text-box">
                    <label for="role">Developing role</label>
                    <input type="checkbox" id="role" name="developing"><a>Frontend</a>
                    <input type="checkbox" id="role" name="testing"><a>Backend</a>
                    <!-- <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small> -->
                </div>

                <div class="text-box">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup">
                        <option>Type</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="9">A1+</option>
                        <option value="10">A1-</option>
                    </select>
                    <!-- <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small> -->
                </div>

                <div class="text-box">
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" name="dob">
                    <!-- <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small> -->
                </div>
                
                <div class="text-box">
                    <label for="mail">Mail</label>
                    <input type="mail" id="mail" name="mail" maxlength="30">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <div class="text-box">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber" name="mobileNumber">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
         
                <div class="text-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" maxlength="15">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                
                <div class="text-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="15">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <div class="text-box">
                    <label for="file">File</label>
                    <input type="file" id="file" name="file">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

               
                <button type="submit" id="register">REGISTER</button>
            </form>
        </section>



    </main>




<footer></footer>
    <script src="app.js"></script>
</body>
</html>
